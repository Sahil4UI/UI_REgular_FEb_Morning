<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="" id="" required></td>
            </tr>
            <tr>
                <td>AGE</td>
                <td><input type="number" placeholder="Enter AGE between 18 -70" name="" id="" min="18" max="70"></td>
            </tr>
            <tr>
                <td>COntact Number</td>
                <td><input type="text" name="" id="" maxlength=10></td>
            </tr>
            <tr>
                <td>COlor</td>
                <td><input type="color" name="" id=""></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td>
                    <input type="date" name="" id="">
                    <input type="time" name="" id="">
                    <input type="datetime-local" name="" id="">
                    <input type="month" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    password
                </td>
                <td>
                    <input type="password" name="" id="" maxlength="10" title="enter 5 characters from A_Z and 5 from 0-9" pattern="[A-Z]{1}[a-z]{4}[0-9]{5}">
                </td>
            </tr>

            <tr>
                <td>Progress</td>
                <td>
                    <progress value="50" max="100">

                    </progress>
                </td>
            </tr>
            <tr>
                <td>RANGE</td>
                <td><input type="range" name="" id="" min="0" max="1000" value="500" onchange="output.value = value">
                    <output id="output"></output>
                </td>
            </tr>
            <tr>
                <td><button type="submit">SUBMIT</button></td>

            </tr>
        </table>
    </form>
</body>

</html>
