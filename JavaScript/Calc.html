<!DOCTYPE html>
<html lang="en">
<head>

    <script src="calc01.js"></script>
</head>
<body>
    <h1>BASIC CALCULATOR</h1>
    <table>
        <tr>
            <td>
                <label for="f_num">Enter First Number</label>
            </td>
            <td>
                <input type="text" name="" id="f_num">
            </td>

        </tr>
        <tr>
            <td>
                <label for="s_num">Enter Second Number</label>
            </td>
            <td>
                <input type="text" name="" id="s_num">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button id="add">+</button>
                <button id="sub">-</button>
                <button id="div">/</button>
                <button id="mul">*</button>
            </td>
        </tr>
    </table>
    <h2>Result is <span id="result"></span></h2>
