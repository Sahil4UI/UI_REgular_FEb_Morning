<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Key Events</h1>
    <!-- <input type="text" onkeypress="show();"> -->
    <!-- <input type="text" onkeydown="show();"> -->
    <input type="text" onkeyup="show();">


    <span class="show"></span>

    <script>
        function show()
        {
       document.querySelector(".show").innerText  =   document.querySelector("input").value;
        }
    </script>
</body>
</html>
