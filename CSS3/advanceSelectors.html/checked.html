<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        
        img {
            width: 100%;
            height: 100%;
        }
        
        #tom {
            width: 400px;
            height: 200px;
        }
        
        input[type="checkbox"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 400px;
            height: 200px;
            opacity: 0;
        }
        
        input[type="checkbox"]:checked~#tom {
            opacity: 0;
        }
    </style>
</head>

<body>

    <div id="content">
        <input type="checkbox" name="" id="">
        <div id="tom">
            <img src="https://www.animationmagazine.net/wordpress/wp-content/uploads/the-tom-and-jerry-show-post.jpg" alt="">
        </div>
    </div>
</body>

</html>
