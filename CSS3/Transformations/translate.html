<head>

    <style>
        #board {
            height: 400px;
            width: 100%;
            border: 12px solid red;
        }
        
        img {
            transition: 2s;
        }
        
        #board:hover img {
            /* transform: translateX(1000px); */
            transform: translate(1000px, 1000px);
            transition: 2s;
        }
    </style>
</head>
