<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="login.html" method="POST">
        <table>
            <tr>
                <td>
                    <label for="name">NAME</label>
                </td>

                <td><input type="text" id="name" name="username" required></td>
            </tr>
            <tr>
                <td><label for="mail">email</label></td>
                <td><input type="email" id="mail" name="user_id"></td>
            </tr>
            <tr>
                <td>
                    <label for="pwd">Password</label>
                </td>
                <td><input type="password" id="pwd" name="pass"></td>
            </tr>
            <tr>
                <td>
                    GENDER <input type="radio" name="GENDER">MALE
                </td>
                <td>
                    <input type="radio" name="GENDER">FEMALE
                </td>
            </tr>
            <tr>
                <td>
                    HoBBIES

                </td>
                <td>
                    <input type="checkbox" name="chk">Dancing
                    <input type="checkbox" name="chk">Singing
                    <input type="checkbox">Playing
                    <input type="checkbox">RUnning
                </td>
            </tr>
            <tr>
                <td>CITY</td>
                <td>
                    <select>
                        <option>CLick to choose</option>
                        <optgroup label="INDIA">
                                <option value="DL">DELHI</option>
                                <option value="UK">Uttrakhand</option>
                                <option value="HR">Haryana</option>
        
                        </optgroup>
                        <optgroup label="America">
                            <option value="Paris">Paris</option>
                            <option value="London">London</option>
                            <option value="Belgium">Belgium</option>

                        </optgroup>

                    </select>
                </td>
            </tr>
            <tr>
                <td><button type="reset">CLEAR</button></td>
                <td>
                    <button type="submit">LOGIN</button>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
